<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Participants</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<h1 style="padding-left: 48px">Participants</h1>
<div class="flex center demo" style="padding-left: 48px">
    <table>
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over the participants and show them in a table -->
        <tr th:each="participant : ${nonFinalists}">
            <td th:text="${participant.firstName}"></td>
            <td th:text="${participant.lastName}"></td>
            <td th:text="${participant.email}"></td>
            <td>
                <!-- Check if the participant is not a finalist -->
                <div>
                    <!-- Add a button to add the participant to the finalists -->
                    <form th:action="@{/addFinalist}" method="post">
                        <input type="hidden" th:name="email" th:value="${participant.email}" />
                        <button type="submit">Make Finalist</button>
                    </form>
                </div>
                <!-- If the participant is already a finalist, show a message -->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
